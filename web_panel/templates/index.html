<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Neffex Control Panel</title>
  <style>
    body { font-family: sans-serif; background: #101820; color: white; text-align: center; padding: 2rem; }
    #chat { margin-top: 20px; }
    input, button { padding: 10px; font-size: 1rem; }
    .bubble { background: #444; border-radius: 8px; padding: 10px; margin: 5px; display: inline-block; }
  </style>
</head>
<body>
  <h1>ðŸ§  Neffex Virtual AI Control Panel</h1>
  <input type="text" id="msg" placeholder="Say something..." />
  <select id="lang">
    <option value="en">English</option>
    <option value="bn">à¦¬à¦¾à¦‚à¦²à¦¾</option>
  </select>
  <button onclick="send()">Ask</button>

  <div id="chat"></div>

  <script>
    async function send() {
      const msg = document.getElementById('msg').value;
      const lang = document.getElementById('lang').value;
      const response = await fetch('/ask', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({message: msg, lang: lang})
      });
      const data = await response.json();
      document.getElementById('chat').innerHTML += `<div class="bubble"><b>You:</b> ${msg}<br><b>Neffex:</b> ${data.response}</div><br>`;
    }
  </script>
</body>
</html>

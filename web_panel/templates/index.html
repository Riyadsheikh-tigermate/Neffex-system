<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neffex Control Panel</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0d1117;
            color: #e6edf3;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #161b22;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
            color: #58a6ff;
        }
        .container {
            padding: 20px;
        }
        label {
            display: block;
            margin-top: 15px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: none;
            background-color: #21262d;
            color: #e6edf3;
        }
        input[type="submit"], .btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #238636;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover, .btn:hover {
            background-color: #2ea043;
        }
    </style>
</head>
<body>
    <header>
        <h1>Neffex AI Brain - Control Panel</h1>
    </header>
    <div class="container">
        <form action="/update_config" method="post">
            <label for="language">Preferred Language (en, bn, ja):</label>
            <input type="text" name="language" id="language" required>

            <label for="voice">Preferred Voice (male, female):</label>
            <input type="text" name="voice" id="voice" required>

            <label for="wake_word">Wake Word:</label>
            <input type="text" name="wake_word" id="wake_word" required>

            <input type="submit" value="Update Config">
        </form>
        <form action="/start_ai" method="post">
            <button class="btn">Start Neffex AI</button>
        </form>
    </div>
</body>
</html>
